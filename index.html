<body>
  <div id="border">
    <div id="main"><span id="nm"></span></div>
    <div id="buttonset1">
      <button class="sb c1 rad"id="dr"></button>
      <button class="sb nc c1" id="ex"><i>e</i></button>
      <button class="sb c1" id="ln">ln(x)</button>
      <button class="sb c1" id="log">log(x)</button>
      <button class="sb c1" id="root">√</button>
      <button class="sb nc c1" id="pi">π</button>
      <button class="sb c1" id="sin">sin</button>

      <button class="sb c1" id="tan">tan</button>

      <button class="sb c1" id="arccos">arccos</button>
      <button class="sb c1" id="arctan">arctan</button>
      <button class="sb c1" id="percent">%</button>
      <button class="sb c2 oc" id="exp">x<sup>y</sup></button>
      <button class="sb c1" id="square">x<sup>2</sup></button>
      <button class="sb c1" id="obrac">(</button>
      <button class="sb c1" id="cbrac">)</button>
      <button class="sb c1" id="del">DEL</button>
    </div>
    <div id="buttonset2">
      <button class="bb c1 nc" id="seven">7</button>
      <button class="bb c1 nc" id="eight">8</button>
      <button class="bb c1 nc" id="nine">9</button>
      <button class="bb c2" id="ac">AC</button>

      <button class="bb c1 nc" id="one">1</button>
      <button class="bb c1 nc" id="two">2</button>
      <button class="bb c1 nc" id="three">3</button>
      <button class="bb c2 oc" id="p">+</button>
      <button class="bb c2 oc" id="m">-</button>
      <button class="bb c1 nc" id="zero">0</button>
      <button class="bb c1 nc" id="dec">•</button>
      <button class="bb c1 nc" id="neg">(-)</button>
      <button class="bb c2 nc" id="ans">ANS</button>
